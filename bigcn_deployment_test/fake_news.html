<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Fake News</title>
</head>
<body>
    <h1>Détecter si un article est Fake ou Réel</h1>
    <form id="predictionForm">
        <textarea id="article" rows="10" cols="50" placeholder="Collez ici votre article"></textarea><br><br>
        <button type="submit">Vérifier</button>
    </form>
    <h2>Résultat</h2>
    <div id="result"></div>

    <script>
        const form = document.getElementById('predictionForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const article = document.getElementById('article').value;

            // Appel au backend
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article })
            });
            const result = await response.json();

            // Affichage du résultat
            const resultDiv = document.getElementById('result');
            if (result.error) {
                resultDiv.textContent = `Erreur : ${result.error}`;
            } else {
                resultDiv.textContent = `Article : ${result.article}\nPrédiction : ${result.prediction}\n(Probabilité Fake : ${result.fake_prob}, Réel : ${result.real_prob})`;
            }
        });
    </script>
</body>
</html>
